name: chitchat
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.13.0
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.13.0
  firebase_core: ^2.21.0
  firebase_storage: ^11.5.1
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.6
  image_picker: ^1.0.4
  emoji_picker_flutter: ^1.6.3
  firebase_messaging: ^14.7.4
  http: ^1.1.0
  flutter_notification_channel: ^2.0.0 

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "icon"
  ios: true
  image_path: "img/Logo dark.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - img/logo.png
    - img/logo1.png
    - img/google.png
    - img/front.png
    - img/logo11.png
    - img/logo12.png
    - img/other.png
    - img/Logo dark.png
    - img/camera.png
    - img/gallery.png
